<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar" >
            <div class="navbar_brand" />
            <img src="assets/logo.png" alt="logo" class="navbar_logo" />
        </div>
        <div class="navbar_nav_items">
            <button class="nav_item">ORDER FOOD </button>
         </div>
        </nav>   
        </header>
        <main class="container">
            <!--hero section-->
            <section class="hero_container">
            <div class="hero_image_container">
                <img src="./assets/hero.jpg" alt="hero image" class="hero_image">
                </div>  
                <div class="hero_description">
                    <h1 class="hero_text"> Order food from your favourite restaurants near you.</h1>
                <button class="button_primary">ORDER NOW </button>
            </div>  
            </section>

            <!--explore menu-->
            <section class="explore_menu_container">
                <h1 class="explore_menu_text">EXPLORE OUR MENU </h1>
                <div class="explore_menu_gradient_bg"> </div>
                <div class="explore_menu_lists"> 
                <!--BURGER-->
                <div class="food_card">
                <div class="food_card_image_container">
                    <img src="./assets/burger.jpg" alt="burger" class="food_image">
                </div>
                <div class="food_card_description">
                    <h3 class="food_title">BURGER</h3>
                <p>Burger king,Mcdonalds ,Burger place
                     <span style="color:red">+3 </span>
                 </p>
                </div>
                </div>
                <!--pizza--> 
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="./assets/pizza.jpg" alt="pizza" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_title">PIZZA</h3>
                    <p> pizza hut,Domino's pizza 
                         <span style="color:red">+3 </span>
                     </p>
                    </div>
                  </div>
                  
                  <!--ice cream--> 
                  <div class="food_card">
                      <div class="food_card_image_container">
                          <img src="./assets/iceCream.jpg" alt="ice cream" class="food_image">
                      </div>
                      <div class="food_card_description">
                          <h3 class="food_title">ICE-CREAM</h3>
                      <p> Baskin Robins,Ibaco
                           <span style="color:red">+3 </span>
                       </p>
                      </div>
                      </div>
                      </div>
                      
                      
                      <div class="explore_menu_view_more">
                      <button class="button_primary">VIEW MORE</button>
                      </div>
                      
         
                    </section>
            </main>
</body>
</html>
